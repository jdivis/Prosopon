<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Beyond Reality Face Nxt SDK -->
	<script>
		//the acutal library object, mandatory
		var nxtjs = {
			memoryInitializerPrefixURL: "js/lib/brf/" // + BRF_NXT_v3.x.y_trial.js.mem is done in the other js file.
		};
	</script>
	<script src="js/lib/brf/BRF_NXT_public_API.js"></script>

		BRF examples using CreateJS.
		
		Choose only one of the files below, otherwise the latest file will
		override all other initExample functions and will start only the latest
		loaded example.
	-->

	<script src="js/examples/ExampleBase.js"></script>

	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
	 $save = document.getElementById('save');
    $save.onclick = function (e) {
            var type = "png",
                w = 600,
                h = 480;
            Canvas2Image.saveAsImage(canvas, w, h, type);
        }
    </script>
	</head>
	<!-- See example file for the initExample function. -->
	<body onload="initExample();">
    <div class="container-fluid">
      <div class="row">
        <div id="mustaches"  class="col-sm-12">
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="mustache0" onClick="changeMustache(0);" src="media/images/Mustache00.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="mustache1" onClick="changeMustache(1);" src="media/images/Mustache01.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="mustache2" onClick="changeMustache(2);" src="media/images/Mustache02.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="mustache3" onClick="changeMustache(3);" src="media/images/Mustache03.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="mustache4" onClick="changeMustache(4);" src="media/images/Mustache04.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="mustache5" onClick="changeMustache(5);" src="media/images/Mustache05.png" /></div>
        </div>
      </div>
      <div class="row">
        <div id="hats" class="col-sm-12">
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="hat0" onClick="changeHat(0);" src="media/images/Hat00.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="hat1" onClick="changeHat(1);" src="media/images/Hat01.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="hat2" onClick="changeHat(2);" src="media/images/Hat02.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="hat3" onClick="changeHat(3);" src="media/images/Hat03.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="hat4" onClick="changeHat(4);" src="media/images/Hat04.png" /></div>
          <div class="col-sm-6 col-md-4 col-lg-2"><img id="hat5" onClick="changeHat(5);" src="media/images/Hat05.png" /></div>
        </div>
      </div>
      <div> 
        <!--
		This is the canvas for createjs (the stage). You can change the size to any values.
		You just need to set screenRect to place the video/results at a certain position on that stage.
	-->
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <canvas id="_stage" width="600" height="480" style="position:absolute;left:0px;top:0px;">Your browser does not seem to support canvas elements.</canvas>
            <canvas id="_mirror" width="600" height="480" style="position:absolute;left:0px;top:0px;">.</canvas>
            <!--
		Chrome on Android v35+ supports getUserMedia! But the video needs to be started on user action.
		This play button will be shown, if a user action is needed.
	--> 
            <img src="media/assets/play.png" id="btPlay" style="display:none;position:absolute;top:165px;left:221px;"/> 
            
            <!--
		The Beyond Reality Face Nxt logo.
		Please be fair and don't hide the logo! Thanks.
	-->
            <div id="brfLogo"> <a href="https://www.beyond-reality-face.com" target="_blank"> <img src="media/assets/brf_nxt_logo_black.png" width="56" height="auto" style="opacity:0.35;position:absolute;top:8px;left:9px;"/> <img src="media/assets/brf_nxt_logo_white.png" width="56" height="auto" style="opacity:0.75;position:absolute;top:7px;left:8px;"/> </a> </div>
            <div style="display:none;"> <img id="source0" src="media/images/FrankensteinHead.png" width="120%" height="auto" /> <img id="source1" src="media/images/werewolf.png" width="120%" height="auto" /> <img id="source2" src="media/images/BrideOfFrankenstein.png" width="120%" height="auto" /> <img id="source3" src="media/images/WitchHat.png" width="120%" height="auto" /> 
              <!--<img id="source4" src="img/masks/mask4.png" width="300" height="300" />
		<img id="source5" src="img/masks/mask5.png" width="300" height="300" />
		<img id="source6" src="img/masks/mask6.png" width="300" height="300" />--> 
            </div>
          </div>
        </div>
      </div>
    </div>
     <button id="save">save</button>
    <div class="container"><div class="row"><div class="col-sm-offset-2">&nbsp;</div><div class="col-sm-4"><img id="StepRightUpLogo" style="visibility:hidden" src="media/images/StepRightUp.png" width="120" height="auto" /></div><div class="col-sm-4"><img id="ChooseToGiveLogo" src="media/images/CTG-logo.jpg" style="visibility:hidden" /></div><div class="col-sm-offset-2">&nbsp;</div></div></div>
